<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">
        <div class="form-container">

                    <div class="radio-inputs">
                        <label class="radio">
                            <input type="radio" name="radio" checked="">
                            <span class="name">Badaro</span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="radio">
                            <span class="name">Tripoli</span>
                        </label>
                    
                        <label class="radio">

                    </div>
                </div>
                <button class="continue-application">

                            </div>

                    </div>
                    Submit
                </button>
                
            </div>
        </div>
    </div>
